[buildout]
versions = versions
extends =
    https://raw.githubusercontent.com/novareto/uvcsite/2.6.0/versions.cfg

extends-cache = extends-cache
extensions = mr.developer
sources = sources
sources-dir = src
auto-checkout =
    ukhtheme.grok
    ukhtheme.resources
    ukh.schulportal
    uvc.unfallanzeige
    ukh.spsuaz
    uvc.letterbasket
    ukh.erstehilfe
    ukh.hessgis
    elementtree


[sources]
uvcsite                 = git https://github.com/novareto/uvcsite.git
uvc.errorlog            = git https://github.com/novareto/uvc.errorlog
